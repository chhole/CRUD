<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function func() {

            const params = new Proxy(new URLSearchParams(window.location.search), {
                        get: (searchParams, prop) => searchParams.get(prop),
        });
            var val="id="+params.id;

            $.ajax({
                url: "edit.php",
                type: "POST",
                dataType: 'text',
                data: val,
                success : function(result){
                    $("#bod").html(result);
                }
            });
        }
    </script>
<style>
    #bod{
        border: 2px solid black;
        padding: 30px;
        width: 600px;
        height: 300px;
        margin-left: 350px;
        margin-top: 100px;
    }

</style>
</head>
<body onload="func()">
<div id="bod">

</div>
</body>
</html>
